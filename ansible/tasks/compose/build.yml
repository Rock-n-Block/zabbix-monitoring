
- name: Build and deploy nodes
  hosts: all
  become: yes

  tasks:
  - name: Tear down existing services
    command:
      cmd: >
        docker-compose
        -f {{ workdir }}/{{ docker_compose_file }}
        down

  # - name: Prune unused Docker files (images, containers, networks)
  #   command:
  #     cmd: >
  #       docker system prune -a -f

  - name: Create and start services
    command:
      cmd: >
        docker-compose
        -f {{ workdir }}/{{ docker_compose_file }}
        up -d
